<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .hidden {
            display: none;
        }
    </style>

</head>

<body class="m-4 bg-primary-subtle">
    <div class="d-flex justify-content-center mb-4 p-4 shadow-sm bg-warning-subtle">
        <input type="text" class="p-2 fs-5" placeholder="Enter your data here..." id="idata" autofocus>
        <button onclick="ADD()" class="btn px-3 mx-2 bg-primary"><i
                class="bi bi-plus-circle-fill text-white h2"></i></button><br />
    </div>
    <p id="listA"></p>
    <script>
        function ADD() {
            var data = document.getElementById("idata").value
            var button = document.getElementById("button")
            document.getElementById("listA").innerHTML += `<div class="d-flex justify-content-between container m-6 bg-primary-subtle">
            <h2 onclick="this.style.display='none'"> ${data} </h2> 
            <button type="button" class="m-1 btn bg-transparent" onclick="removed(this)"><i class="bi bi-trash3-fill text-danger fs-4"></i></button>
            </div>
            `
            document.querySelector('input').value = " "
        }
        function removed(Data) {
            Data.parentElement.remove()
        }

    </script>
</body>

</html>
